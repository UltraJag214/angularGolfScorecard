<h1 class="center">Select a Course!</h1>
<mat-card class="course-select" *ngFor="let object of courses | keyvalue">
    <div class="courses" *ngFor="let course of object.value">
        <img
            [routerLink]="['/settings/', course.id]"
            src={{course.image}}
            alt={{course.name}}
        >
        <h2>{{ course.name }}</h2>
    </div>
</mat-card>
